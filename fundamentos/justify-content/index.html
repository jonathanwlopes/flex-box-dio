<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fundamentos - justify content</title>
  </head>
  <body>
    <p>row</p>
    <h3>flex-start</h3>
    <section class="container flex-start">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>flex-end</h3>
    <section class="container flex-end">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>center</h3>
    <section class="container center">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>space-between</h3>
    <section class="container space-between">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>space-around</h3>
    <section class="container space-around">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <p>column</p>
    <h3>flex-start</h3>
    <section class="container container-column column flex-start">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>flex-end</h3>
    <section class="container container-column column flex-end">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>center</h3>
    <section class="container container-column column center">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>space-between</h3>
    <section class="container container-column column space-between">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>

    <h3>space-around</h3>
    <section class="container container-column column space-around">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </section>
  </body>
</html>
