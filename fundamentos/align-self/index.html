<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fundamentos - align self</title>
  </head>
  <body>
    <h3>auto</h3>
    <div class="flex-container">
      <div class="item self-auto">1</div>
      <div class="item self-auto">2</div>
      <div class="item self-auto">3</div>
      <div class="item self-auto">4</div>
    </div>

    <h3>diversified</h3>
    <div class="flex-container">
      <div class="item self-stretch">1</div>
      <div class="item self-start">2</div>
      <div class="item auto">3</div>
      <div class="item self-end">4</div>
      <div class="item self-center">5</div>
    </div>

    <h3>diversified-coolumn</h3>
    <div class="flex-container column">
      <div class="item self-stretch">1</div>
      <div class="item self-start">2</div>
      <div class="item auto">3</div>
      <div class="item self-end">4</div>
      <div class="item self-center">5</div>
    </div>
  </body>
</html>
