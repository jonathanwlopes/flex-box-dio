<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fundamentos - flex basis</title>
  </head>
  <body>
    <h3>auto</h3>
    <div class="flex-container">
      <div class="item b-auto fg-1">a</div>
      <div class="item b-auto fg-1">bbb</div>
      <div class="item b-auto fg-1">c</div>
      <div class="item b-auto fg-3">ddd</div>
    </div>

    <h3>0 (zero)</h3>
    <div class="flex-container">
      <div class="item b-0 fg-1">a</div>
      <div class="item b-0 fg-1">bbb</div>
      <div class="item b-0 fg-1">c</div>
      <div class="item b-0 fg-1">ddd</div>
    </div>

    <h3>basis - width</h3>
    <div class="flex-container">
      <div class="item w100 fg-2">a</div>
      <div class="item w100">bbb</div>
      <div class="item w100">c</div>
      <div class="item w100">ddd</div>
    </div>
  </body>
</html>
